<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Melted Lilacs</title>
  {% include head.html %}
</head>
<body>
  <div id="container_container">
    {% include nav.html %}
    <div id="content_container">
      <main id="content">
        {% for post in site.categories[page.listcategory] %}
          <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <small>published {{ post.date | split: " " | first }}</small>
            {{ post.excerpt }}
            <p><a href="{{ post.url }}"><em>read more</em></a></p>
          </article>
        {% endfor %}
      </main>
    </div>
  </div>
</body>
</html>
